<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }

        div {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        div a {
            color: #ecf0f1;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        div a:hover {
            color: #1abc9c;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 2px solid #ecf0f1;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }

        form {
            width: 40%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/register}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Register Alumni</a>
            <a th:href="@{/job}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Post Job</a>
            <a th:href="@{/message}">Message a Person</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/signup}">Signup</a>
        </div>
    </div>
    <hr />

    <h2>Signup</h2>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" />

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" />

        <label for="role">Role:</label>
        <select th:field="*{role}" id="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button type="submit">Signup</button>
    </form>
</body>

</html>

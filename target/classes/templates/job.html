<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Post Job</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        div {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        div a {
            color: #ecf0f1;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        div a:hover {
            color: #1abc9c;
        }

        hr {
            margin: 0;
            border: 0;
            border-top: 2px solid #ecf0f1;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }

        form {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/register}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Register Alumni</a>
            <a th:href="@{/job}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Post Job</a>
            <a th:href="@{/message}">Message a Person</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/signup}">Signup</a>
        </div>
    </div>
    <hr />

    <h2>Post Job</h2>

    <form th:action="@{/job}" th:object="${jobPost}" method="post">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title"/>

        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description"/>

        <label for="postedBy">Posted By:</label>
        <input type="text" th:field="*{postedBy}" id="postedBy"/>

        <button type="submit">Post</button>
    </form>
</body>

</html>
